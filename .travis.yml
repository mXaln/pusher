language: java
dist: bionic
jdk:
  - openjdk11
addons:
  sonarcloud:
    organization: bible-translation-tools
    token:
      secure: ""
  artifacts:
    s3_region: us-east-1
    working_dir: out
    target_paths:
    - "/${TRAVIS_REPO_SLUG}/${TRAVIS_BRANCH}/${TRAVIS_BUILD_NUMBER}/${TRAVIS_TAG}"
    paths:
    - $(find . -name '*.AppImage'  | tr "\n" ":")
    - $(find . -name '*.exe'  | tr "\n" ":")
before_cache:
  - rm -f $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -f $HOME/.gradle/caches/*/plugin-resoloution/
cache:
  directories:
    - "$HOME/.gradle/caches/"
    - "$HOME/.gradle/wrapper"
    - "$HOME/.sonar/cache"
script:
  - "./gradlew check build"
  - sonar-scanner
  - URL=$(curl -s 'https://api.github.com/repos/WycliffeAssociates/Jar2AppImage/releases?per_page=1' | jq -r '.[] | .zipball_url')
  - APPNAME=MAUI
  - curl -Ls $URL --output jar2app.zip
  - unzip -q -j jar2app.zip -d jar2app
  - cp jvm/build/libs/${APPNAME}.jar ./jar2app/${APPNAME}.jar
  - cp jar2appvars.env ./jar2app/vars.env
  - cd jar2app && ./build.sh && cd ..
  - export JREPATH="./jar2app/jre"
  - "./gradlew -PjrePath=$JREPATH createExe"
  - export APPFILE=$(find ./jar2app -name '${APPNAME}*.AppImage'  | tr -t "\n" "")
  - export EXEFILE=$(find ./jvm -name '*.exe'  | tr -t "\n" "")
  - mkdir out
  - cp $APPFILE ./out
  - cp $EXEFILE ./out
deploy:
  provider: releases
  api_key:
    secure: 
  file: 
  - $(find . -name '*.AppImage'  | tr "\n" ":")
  - $(find . -name '*.exe'  | tr "\n" ":")
  on:
    repo: Bible-Translation-Tools/maui
    branch: master
    tags: true
  skip_cleanup: 'true'
